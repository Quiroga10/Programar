<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="seleccionar-mascota">
        <h1 class="titulo">Mokepon 🔥💧🌍</h1>
        <h2 class="subtitulo">Elige tu mascota:</h2>

        <div class="tarjetas">
            <input type="radio" name="mascota" id="hipodoge">
            <label class="tarjeta-de-mokepon" for="hipodoge">
                <p>hipodoge</p>
                <img src="./img/Mokemon-3.png" alt="img-hipodoge">
            </label>

            <input type="radio" name="mascota" id="capipepo">
            <label class="tarjeta-de-mokepon" for="capipepo">
                <p>capipepo</p>
                <img src="./img/Mokemon-2.webp" alt="img-capipepo">
            </label>

            <input type="radio" name="mascota" id="ratigueya">
            <label class="tarjeta-de-mokepon" for="ratigueya">
                <p>ratigueya</p>
                <img src="./img/Mokemon-1.webp" alt="img-ratigueya">
            </label>
        </div>

        <button id="boton-mascota">
            <span>Seleccionar</span>
        </button>
    </section>

    <section id="seleccionar-ataque">
        <h1 class="titulo">Mokepon 🔥💧🌍</h1>

        <h2 class="subtitulo">Elige tu ataque:</h2>

        <div class="boton-ataque">
            <button id="boton-fuego">Fuego 🔥</button>
            <button id="boton-agua">Agua 💧</button>
            <button id="boton-tierra">Tierra 🌍</button>
        </div>

        <div id="mensajes">
            <p id="resultado">Mucha Suerte</p>

            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div>

        <div class="container-vidas-ataques"">
            <div class="container-vidas-jugador">
                <p id="vidas-jugador">3</p>
                <p id="mascota-jugador"></p>
                <div id="ataques-del-jugador"></div>
            </div>

            <div class="container-vidas-enemigo">
                <p id="vidas-enemigo">3</p>
                <p id="mascota-enemigo"></p>
                <div id="ataques-del-enemigo"></div>
            </div>
        </div>
    </section>
    <script src="./js/mokepon.js"></script>
</body>
</html>
